<form
    [formGroup]="loginForm"
    [ngClass]="{
        'authform': true,
        'overlay': formLoading
    }" (ngSubmit)="onSubmit()">
    <div *requestError="requestError">
        <div class="loading" *ngIf="formLoading"></div>
        <div>
            <p>Faça seu</p>
            <h1 class="title">Login</h1>
        </div>
        <div>
            <app-generic-input
                [inputName]="'email'"
                [inputId]="'email'"
                [inputPlaceholder]="'email'"
                [form]="loginForm"
                [inputControlName]="'email'"
                [inputDisplayText]="'email'"
                [inputType]="'text'"
                [requiredErrorMessage]="'Por favor, digite seu e-mail.'"
                [patternErrorMessage]="'Este e-mail não é válido.'"
                [isPassword]="false"
            ></app-generic-input>
        </div>
        <div>
            <app-generic-input
                [inputName]="'password'"
                [inputId]="'password'"
                [inputPlaceholder]="'password'"
                [form]="loginForm"
                [inputControlName]="'password'"
                [inputDisplayText]="'email'"
                [inputType]="'password'"
                [requiredErrorMessage]="'Por favor, digite sua senha.'"
                [minLengthErrorMessage]="'Sua senha deve conter no mínimo 8 caracteres.'"
                [isPassword]="true"
            ></app-generic-input>
        </div>
        <div class="reminder">
            <a [routerLink]="['/a', 'registro']">
                Não faz parte do culto? Faça seu registro.
            </a>
        </div>
        <div *ngIf="wrongEmailOrPassword" class="wrong-password">
            <a [routerLink]="['/a', 'recuperar-conta']">
                Email ou senha errados. Deseja recuperar sua conta?
			</a>
        </div>
        <div class="d-flex justify-content-center">
            <button
                [ngClass]="{
                    'button': true,
                    'button-fill': formComplete
                }"
                [disabled]="!formComplete || formLoading"
            >
                <fa-icon [icon]="arrowRightIcon"></fa-icon>
            </button>
        </div>
    </div>
</form>
