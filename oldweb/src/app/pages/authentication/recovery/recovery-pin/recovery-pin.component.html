<form [formGroup]="recoveryPinForm" (ngSubmit)="onSubmit()" [ngClass]="{
	'authform': true,
	'overlay': formLoading
}">
	<div *requestError="requestError">
		<div class="loading" *ngIf="formLoading"></div>
		<div>
			<p>Confirme seu</p>
			<h1 class="title">Pin</h1>
		</div>
		<div>
			<div>
                <app-generic-input
                    [inputName]="'pin'"
                    [inputId]="'pin'"
                    [inputPlaceholder]="'pin'"
                    [form]="recoveryPinForm"
                    [inputControlName]="'pin'"
                    [inputDisplayText]="'pin'"
                    [inputType]="'text'"
                    [requiredErrorMessage]="'Por favor, digite seu pin.'"
                    [patternErrorMessage]="'O pin deve conter somente números.'"
                    [isPassword]="false"
                ></app-generic-input>
			</div>
			<div>
				<div class="reminder">
					<a (click)="navigate('/auth/login')">Não perdeu sua conta? Faça seu login.</a>
				</div>
				<div *ngIf="incorrectPin" class="wong-password">
					<a>Este pin não é válido, verifique o pin recebido por e-mail.</a>
				</div>
			</div>
			<div class="d-flex justify-content-center">
				<button
				[ngClass]="{
					'button': true,
					'button-fill': formComplete
				}" [disabled]="!formComplete && formLoading">
					<fa-icon [icon]="arrowRightIcon"></fa-icon>
				</button>
			</div>
		</div>
	</div>
</form>
