<div *ngIf="!loading" class="product-card">
  <a [routerLink]="[category, gender | genders, url]" routerLinkActive="active">
    <div class="product__image"></div>
    <div class="product__description">
      <h3 class="text--center paragraph text--bold">{{ name }}</h3>
      <p class="text--center text--muted text--small text--bold">
        R$ {{ price }}
      </p>
    </div>
  </a>
</div>
