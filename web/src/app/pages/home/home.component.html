<main *ngIf="loading">Carregando</main>
<main *ngIf="!loading">
  <app-banner></app-banner>
  <div class="my--max">
    <div class="container">
      <h2 class="mb--big">Tops</h2>
      <div class="d--grid grid--6col">
        <app-product-card
          *ngFor="let product of products"
          [id]="product.id"
          [name]="product.product_name"
          [url]="product.product_url"
          [sku]="product.sku"
          [color]="product.color"
          [price]="product.price"
          [size]="product.size"
          [productType]="product.product_type"
          [model]="product.model"
          [gender]="product.gender"
          [images]="product.images"
        ></app-product-card>
      </div>
    </div>
  </div>
</main>
