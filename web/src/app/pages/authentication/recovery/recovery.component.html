<app-recovery-email 
	*ngIf="!pinReceived && !resetPassword" 
	(pinReceivedEmitter)="listenPinReceived($event)"
></app-recovery-email>
<app-recovery-pin 
	*ngIf="pinReceived && !resetPassword" 
	(pinConfirmedEmitter)="listenPinConfirmed($event)"
	[personEmail]="personEmail"
></app-recovery-pin>
<app-recovery-password *ngIf="pinReceived && resetPassword"></app-recovery-password>
