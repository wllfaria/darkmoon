<form [formGroup]="recoveryPasswordForm" class="authform px--64 px--sm--24 py--24 py--sm--24" (ngSubmit)="onSubmit()">
    <div *requestError="requestError">
        <div class="authform--loading" *ngIf="formLoading"></div>
        <div>
            <p>Digite sua</p>
            <h1 class="font__size--48 mb--16 mb--sm--16">Nova senha</h1>
        </div>
        <div>
            <div class="float__label mb--8 mb--sm--8 font__weight--bold">
                <input id="password" name="password" class="border__radius--4" type="password" placeholder="password"
                    formControlName="password" #password>
                <label for="password">Senha</label>
                <fa-icon *ngIf="!showPassword" (click)="togglePasswordVisibility(password)" [icon]="eyeSlashIcon"
                    size="lg" [classes]="[
						'position--absolute', 
						'top--50--percentage', 
						'right--8', 
						'transform__translatey--50--percentage--negative', 
						'cursor--pointer'
					]"></fa-icon>
                <fa-icon *ngIf="showPassword" (click)="togglePasswordVisibility(password)" [icon]="eyeIcon" size="lg"
                    [classes]="[
						'position--absolute', 
						'top--50--percentage', 
						'right--8', 
						'transform__translatey--50--percentage--negative', 
						'cursor--pointer'
					]"></fa-icon>
            </div>
            <div *ngIf="formControls.password.errors">
                <div *ngIf="
					(formControls.password.touched || formControls.password.dirty)
					&& formControls.password.errors.required">
                    <p class="color--red font__size--12 my--8 my--sm--8">Por favor, digite uma senha.</p>
                </div>
                <div *ngIf="
					(formControls.password.touched || formControls.password.dirty)
					&& formControls.password.errors.minlength">
                    <p class="color--red font__size--12 my--8 my--sm--8">Sua senha deve conter no mínimo 8 caracteres.
                    </p>
                </div>
            </div>
        </div>
        <div>
            <div class="float__label mb--8 mb--sm--8 font__weight--bold">
                <input id="confirmation" name="confirmation" class="border__radius--4" type="password"
                    placeholder="confirmation" formControlName="confirmation" #confirmation>
                <label for="confirmation">Confirmação</label>
                <fa-icon *ngIf="!showConfirmation" (click)="toggleConfirmationVisibility(confirmation)"
                    [icon]="eyeSlashIcon" size="lg" [classes]="[
						'position--absolute', 
						'top--50--percentage', 
						'right--8', 
						'transform__translatey--50--percentage--negative', 
						'cursor--pointer'
					]"></fa-icon>
                <fa-icon *ngIf="showConfirmation" (click)="toggleConfirmationVisibility(confirmation)" [icon]="eyeIcon"
                    size="lg" [classes]="[
						'position--absolute', 
						'top--50--percentage', 
						'right--8', 
						'transform__translatey--50--percentage--negative', 
						'cursor--pointer'
					]"></fa-icon>
            </div>
            <div *ngIf="
				(formControls.confirmation.touched || formControls.confirmation.dirty)
				&& !passwordsMatch">
                <p class="color--red font__size--12 my--8 my--sm--8">Sua senha e confirmação precisam ser iguais.</p>
            </div>
        </div>
        <div class="d--flex justify__content--center">
			<button 
				[ngClass]="{
					'btn--outline': true, 
					'border__radius--24': true, 
					'text__transform--uppercase': true, 
					'font__weight--bold': true,
					'btn--outline--fill': formComplete
				}" 
				[disabled]="!formComplete || formLoading"
			>
				<fa-icon [icon]="arrowRightIcon"></fa-icon>
			</button>
		</div>
    </div>
</form>
