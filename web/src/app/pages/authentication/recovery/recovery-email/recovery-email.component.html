<form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()" class="authform px--64 px--sm--24 py--24 py--sm--24">
	<div *requestError="requestError">
		<div class="authform--loading" *ngIf="formLoading"></div>
		<div>
			<p>Recupere sua</p>
			<h1 class="font__size--48 mb--16 mb--sm--16">Conta</h1>
		</div>
		<div>
			<div>
				<app-generic-input
                    [inputName]="'email'"
                    [inputId]="'email'"
                    [inputPlaceholder]="'email'"
                    [form]="recoveryForm"
                    [inputControlName]="'email'"
                    [inputDisplayText]="'email'"
                    [inputType]="'text'"
                    [requiredErrorMessage]="'Por favor, digite seu e-mail.'"
                    [patternErrorMessage]="'Este e-mail não é válido.'"
                    [isPassword]="false"
                ></app-generic-input>
			</div>
			<div>
				<div class="mb--16 mb--sm--16">
					<a (click)="navigate('/auth/login')" class="font__size--12 cursor--pointer">Não perdeu sua conta? Faça seu login.</a>
				</div>
				<div *ngIf="personDontExist">
					<p (click)="navigate('/auth/registro')"
						class="color--red cursor--pointer font__size--12 my--8 my--sm--8">Não existe nenhuma conta com este e-mail. Deseja fazer seu regsitro?</p>
				</div>
			</div>
			<div class="d--flex justify__content--center">
				<button
				[ngClass]="{
					'btn--outline': true,
					'border__radius--24': true,
					'text__transform--uppercase': true,
					'font__weight--bold': true,
					'btn--outline--fill': formComplete
				}" [disabled]="!formComplete && formLoading">
					<fa-icon [icon]="arrowRightIcon"></fa-icon>
				</button>
			</div>
		</div>
	</div>
</form>
