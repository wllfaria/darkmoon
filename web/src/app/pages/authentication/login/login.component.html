<form
    [formGroup]="loginForm"
    [ngClass]="{
        'authform': true,
        'px--64': true,
        'px--sm--24': true,
        'py--24': true,
        'py--sm--24': true,
        'authform--overlay': formLoading
    }" (ngSubmit)="onSubmit()">
    <div *requestError="requestError">
        <div class="authform--loading" *ngIf="formLoading"></div>
        <div>
            <p>Faça seu</p>
            <h1 class="font__size--48 mb--16 mb--sm--16">Login</h1>
        </div>
        <div>
            <app-generic-input
                [inputName]="'email'"
                [inputId]="'email'"
                [inputPlaceholder]="'email'"
                [form]="loginForm"
                [inputControlName]="'email'"
                [inputDisplayText]="'email'"
                [inputType]="'text'"
                [requiredErrorMessage]="'Por favor, digite seu e-mail.'"
                [patternErrorMessage]="'Este e-mail não é válido.'"
                [isPassword]="false"
            ></app-generic-input>
        </div>
        <div>
            <app-generic-input
                [inputName]="'password'"
                [inputId]="'password'"
                [inputPlaceholder]="'password'"
                [form]="loginForm"
                [inputControlName]="'password'"
                [inputDisplayText]="'email'"
                [inputType]="'password'"
                [requiredErrorMessage]="'Por favor, digite sua senha.'"
                [minLengthErrorMessage]="'Sua senha deve conter no mínimo 8 caracteres.'"
                [isPassword]="true"
            ></app-generic-input>
        </div>
        <div class="mb--16 mb--sm--16">
            <a
                (click)="navigate('/a/registro')"
                class="font__size--12 cursor--pointer"
            >
                Não faz parte do culto? Faça seu registro.
            </a>
        </div>
        <div *ngIf="wrongEmailOrPassword">
            <p
                (click)="navigate('/a/recuperar-conta')"
                class="color--red cursor--pointer font__size--12 my--8 my--sm--8"
            >
                Email ou senha errados. Deseja recuperar sua conta?
            </p>
        </div>
        <div class="d--flex justify__content--center">
            <button
                [ngClass]="{
                    'btn--outline': true,
                    'border__radius--24': true,
                    'text__transform--uppercase': true,
                    'font__weight--bold': true,
                    'btn--outline--fill': formComplete
                }"
                [disabled]="!formComplete || formLoading"
            >
                <fa-icon [icon]="arrowRightIcon"></fa-icon>
            </button>
        </div>
    </div>
</form>
